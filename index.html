<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h4>Create Your Professional Email Signature</h4>
                    <input type="text" id="firstName" placeholder="First Name" value="" required>
                    <input type="text" id="lastName" placeholder="Last Name" value="" required>
                    <input type="text" id="position" placeholder="Position" value="" required>
                    <input type="tel" id="phone" placeholder="Phone Number (e.g., +1 234 567 89)" value="" required>
                    <input type="email" id="email" placeholder="Email Address" value="" required>
                    <input type="url" id="website" placeholder="Website (e.g., https://www.company.com)"
                        value="" required>
                    <input type="url" id="logoURL" placeholder="Logo Image URL" value="" required>
                    <input type="url" id="facebook" placeholder="Facebook URL (Optional)" value="1">
                    <input type="url" id="twitter" placeholder="X (Twitter) URL (Optional)" value="1">
                    <input type="url" id="telegram" placeholder="Telegram URL (Optional)" value="1">
                    <input type="url" id="youtube" placeholder="YouTube URL (Optional)" value="1">
                    <input type="url" id="linkedin" placeholder="LinkedIn URL (Optional)" value="1">

                    <button onclick="generateSignature()">Generate Signature</button>
                </div>
            </div>
            <div class="col-md-6">
                <select id="templateSelect">
                    <option value="simple">Simple</option>
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="advanced">Advanced</option>
                </select>

                <div id="generated-signature" class="signature-preview"></div>

                <button class="btn btn-primary w-100" id="copyBtn" style="display:none;"
                    onclick="copyToClipboard()">Copy Signature</button>
            </div>
        </div>


    </div>

    <footer class="footer">
        <p>Created with ❤️ by <a href="https://github.com/levanigongadze">levanigongadze</a></p>
    </footer>
    <script src="js/script.js"></script>

</body>

</html>
